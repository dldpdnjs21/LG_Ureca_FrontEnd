<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
</head>
<style>
    td {
      border: none;
      padding: 8px;
      text-align: center;
    }
    div{
        display: inline-block;
        width: 80px;
        height: 20px;
        /*  
        background-color: aquamarine;
        border: 1px solid black;
        margin-bottom: 5px;
        */
        }
  </style>
<body>
    <script>
        //   백틱(``) - 템플릿 리터럴, 템플릿 문자열, ES6(ECMA 2015)에서 추가
        //   1. 여러줄 표현 (multi-line지원)
        //   2. ${ }표현식을 사용할 수 있음
        //   => 문자열 내에 변수를 포함하여 '+'를 사용하지 않아도 됨
            document.write('<h3>구구단</h3>');
            document.write('<table>');
            for (var j=1; j<=9; j++) {
                document.write('<tr>')
                for (var i=2; i<=9; i++) {
                    document.write('<td>'+i+'*'+j+'='+(i*j)+'</td>');
                }
                document.write('</tr>');
            }
            document.write('</table>');

            document.write("<hr color=red>")
            document.write("<pre>")
            for (var j=1; j<=9; j++) {
                for (var i=2; i<=9; i++) {
                    document.write(`${i}*${j}=${i*j}\t`);
                }
                document.write('<br>');
            }
            document.write("</pre>")
            document.write("</pre><hr color=blue>");
            for(var i=1; i<=9; i++){
                for(var dan=2; dan<10; dan++){
                    document.write(`<div>${dan}*${i}=${dan*i}</div>`);
                }
                document.write("<br>")
            }
        </script>
</body>
</html>
