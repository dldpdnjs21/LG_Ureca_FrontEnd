<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호출테스트</title>
    <!-- script태그의 src속성은 레퍼런스 전용 -->
    <script src="../js/my.js"></script>
    <script>
        //function > alert는 호출할때까지 대기상태
        function hello(){
            alert('안녕');
        }

        function hello(){
            alert('신짜오');
        }

        function hello(name){ //JS는 string과 같은 변수 타입을 명시하지 않아도 된다
            alert('봉쥬르,'+name); //전달받은 데이터 값이 없다면 undefined
        }

        function hello(name){ //JS는 string과 같은 변수 타입을 명시하지 않아도 된다
            if(name==undefined)
                alert('봉쥬르');
            else
                alert('봉쥬르,'+name);
        }

        function hello(name){ //JS는 string과 같은 변수 타입을 명시하지 않아도 된다
            if(name)
                alert('봉쥬르,'+name);
            else
                alert('봉쥬르');
        }

    </script>
</head>
<!-- function_test.html -->
<body>
    <h3>함수호출테스트</h3>
    <script>
        // hello("전길동");
        good();
    </script>
    <input type="button" value="hello()호출" onclick="hello()"><br>
    <button onclick="good()">good()호출</button>
</body>
</html>
