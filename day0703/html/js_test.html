<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트</title>
</head>
<!-- js_test.html -->
<body>
    <h3>자바스크립트 테스트</h3>
    <!-- 스크립트 위치는 어디든 상관없다 -->
    <script>
        //프로그램 영역
        var v;
            v = '유레카'; //string
            v = 1000; //number
            v = new Date(); //object
        
        //변수 데이터 확인
        document.write("<font color=blue>브라우저 v=" + v + "</font>"); //브라우저 출력
        alert("메시지창 v=" + v); //메시지창
        console.log("콘솔출력 v=" + v); //콘솔출력1
        console.log("콘솔출력 v=", v); //콘솔출력2
        console.log('변수v의 자료형:', typeof(v)); //콘솔출력3
        console.log(v); //콘솔출력4
        //console.dir은 객체정보 출력
        console.dir(v); //콘솔출력5
        console.log('현재시간:', v.getHours(), '시', v.getMinutes(), '분'); //콘솔출력6
    </script>
</body>
</html>
