<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML</title>
</head>
<body>
<div>
    <h3>stringify테스트</h3>
    <script>
        let user = {
            userid: "gildong",
            username: "홍길동",
            age: 30,
            seolleung: { area: "서울", class: 10 },
            student: ["김유레", "홍유레", "최유레"],
            profile: null,
        };
        console.dir(user);
        console.log('user타입', typeof user);
        let userStr = JSON.stringify(user);
        console.log(userStr);
        //{"userid":"gildong","username":"홍길동","age":30,"seolleung":{"area":"서울","class":10},"student":["김유레","홍유레","최유레"],"profile":null}
        console.log('userStr타입', typeof userStr);
    </script>
</div>
</body>
</html>
