<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Test</title>
    <script>
        function hello(){
            const str='안녕, 유레카';
            const div = document.querySelector("div"); //div자료형 : Element
            div.innerHTML=str;
        }
    </script>
</head>
<!-- helloAjax.html -->
<body>
    <h3>Ajax Test</h3>
    <hr>
    <div></div>
    <button onclick="hello()">눌러요</button>
</body>
</html>
