<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    ES6에서 추가된 화살표 함수 - 2

    - 실행문장 중심으로 살펴보기
    */
    let func1 = function (num) {
      return num * num;
    };
    console.log(func1(1)); // 1

    func1 = (num) => {
      return num * num;
    }; // return 문을 같이 사용한다.
    console.log(func1(1)); // 1

    func1 = (num) => {
      num * num;
    }; // return 문을 생략할 경우 {} 없이 사용한다.
    console.log(func1(1)); // undefined

    func1 = (num) => num * num; // {} 없이 사용할 경우에는 return 문을 생략한다. return 쓰면 에러
    console.log(func1(1)); // 1

    func1 = (num) => console.log('테스트');
    console.log(func1(1)); // 넘겨주는 값이 없는 경우 undefined 값이 반환된다.

    func1 = (num) => {
      // 실행 문장이 여러개일 경우에는 {} 으로 묶는다.
      console.log(num);
      return num * num;
    };
    console.log(func1(100)); // 10000
  </script>
</body>

</html>
